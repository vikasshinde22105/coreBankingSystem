<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Banking App | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
   <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="js/logincontroller.js"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>DG</b>Bank</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Log In to your account</p>
      <div ng-app="myApp" ng-controller="customersCtrl"> 
      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control"  ng-model="username" placeholder="Email">
          <span class="fa fa-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control"  ng-model="password" placeholder="Password">
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="">
            <div ng-show="showError" class="alert alert-danger">The username or password you entered is incorrect.</div>
          </div>
          <!-- /.col -->
        </div>
        <div class="row">
          <div class="">
            <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="add_status()">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      </div>
     
    </div>
   
  </div>
</div>
<!-- /.login-box -->

</body>

<script>
    
    
    
    </script>

</html>
